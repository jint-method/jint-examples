<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Changer Web Module | JINT Examples</title>
    <meta name="description" content="This example showcases how web modules can be used to manipulate the DOM.">

    <style>
        body
        {
            margin: 0;
            padding: 0;
            display: block;
            width: 100vw;
            min-height: 100vh;
            position: relative;
        }

        spacer-container
        {
            display: block;
            width: 100%;
        }

        spacer-block
        {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        spacer-generator
        {
            width: 0;
            height: 0;
            opacity: 0;
            position: absolute;
            bottom: 50vh;
            left: 0;
        }

        svg
        {
            animation: bob 900ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        @keyframes bob
        {
            0%
            {
                transform: translateY(0);
            }
            25%
            {
                transform: translateY(2rem);
            }
            100%
            {
                transform: translateY(0);
            }
        }
    </style>

    <script type="module" src="assets/background-changer.js"></script>
</head>
<body>
    <div style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;flex-flow:column wrap;">
        <div style="display: inline-block; position:relative; text-align: center; color: #333;font-family: Arial, Helvetica, sans-serif;opacity: 0.87;">
            <span style="display:block;font-size: 2rem;margin-bottom: 2rem;text-transform: uppercase;">Scroll</span>
            <svg style="width:48px;height:48px;" aria-hidden="true" focusable="false" data-prefix="fad" data-icon="arrow-down" class="svg-inline--fa fa-arrow-down fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><g class="fa-group"><path class="fa-secondary" fill="currentColor" d="M265 56v286.4L224 384l-41-41.59V56c0-13.3 11-24 24.63-24h32.82A24.22 24.22 0 0 1 265 56z" opacity="0.4"></path><path class="fa-primary" fill="currentColor" d="M441.48 278.31c-.23.24-.47.48-.71.71L241.44 473a25 25 0 0 1-34.78 0L7.23 279a23.38 23.38 0 0 1-.7-33.11c.22-.24.46-.47.7-.7L30 223.06a25.13 25.13 0 0 1 35.18.4L224 384.19l158.8-160.73a24.94 24.94 0 0 1 35.18-.4l22.78 22.15a23.38 23.38 0 0 1 .72 33.1z"></path></g></svg>
        </div>
    </div>
    <spacer-generator></spacer-generator>
    <spacer-block></spacer-block>
    <spacer-block></spacer-block>
    <spacer-block></spacer-block>
</body>
</html>
