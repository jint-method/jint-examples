<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Content Template Element | JINT Examples</title>
    <meta name="description" content="This example showcases how the HTML template element can be used to quickly and easily handle client-side rendering.">

    <style>
        :root
        {
            font-size: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        body
        {
            margin: 0;
            padding: 0;
            display: block;
            width: 100vw;
            min-height: 100vh;
            position: relative;
            background-color: #fafafa;
        }

        #back
        {
            position:fixed;
            top:1rem;
            left:1.5rem;
            width:48px;
            height:48px;
            border-radius:50%;
            background-color:#fff;
            box-shadow: 0 2px 4px rgba(51,51,51,0.2);
            color:rgba(51, 51, 51, 0.6);
            display:inline-flex;
            justify-content:center;
            align-items:center;
            flex-flow: column wrap;
            cursor: pointer;
            z-index: 1000;
            transition: all 75ms ease-in-out;
        }

        #back:hover
        {
            color: rgba(51,51,51,1);
        }

        blog-cards-component
        {
            display: block;
            width: 100%;
        }

        blog-card-container
        {
            display: block;
            white-space: nowrap;
            text-align: center;
            overflow-y: auto;
            padding: 2rem;
            scroll-snap-type: x mandatory;
        }        

        blog-card
        {
            margin: 0 1rem;
            width: 350px;
            display: inline-block;
            background-color: #fff;
            border-radius: 0.25rem;
            overflow: hidden;
            box-shadow: 0 1px 3px rgba(51,51,51,0.15), 0 4px 16px rgba(51,51,51,0.1);
            cursor: pointer;
            user-select: none;
            scroll-snap-align: center;
        }

        blog-card a
        {
            color: inherit;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            height: 100%;
            white-space: normal;
            text-align: left;
        }

        blog-card img
        {
            width: 100%;
            height: 197px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        h3
        {
            margin: 0;
            padding: 0;
        }

        blog-card h3,
        blog-card p
        {
            display: block;
            padding: 0 1rem;
        }

        blog-card h3
        {
            font-size: 1.25rem;
            font-weight: 700;
            opacity: 0.87;
            margin-bottom: 1rem;
        }

        blog-card p
        {
            font-size: 0.875rem;
            opacity: 0.3;
            margin-bottom: 1.5rem;

        }

        blog-card button
        {
            border-radius: 0.125rem;
            height: 36px;
            line-height: 36px;
            padding: 0 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            color: #fff;
            background-color: royalblue;
            margin: 0 0 1rem 1rem;
            border: none;
            outline: none;
            cursor: pointer;
        }

        circle-rail-spinner
        {
            display: block;
            height: 64px;
            width: 64px;
            box-sizing: border-box;
            margin: 0 auto 1rem;
            border: 4px #dce1e4 solid;
            border-top: 4px #f779f0 solid;
            border-radius: 50%;
            animation: circleRailSpinner 1000ms infinite linear;
        }
        circle-rail-spinner.-inline
        {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
        }

        @keyframes circleRailSpinner
        {
            from
            {
                transform: rotate(0deg);
            }
            to
            {
                transform: rotate(359deg);
            }
        }
    </style>

    <script type="module" src="/assets/blog-cards-component.js"></script>
</head>
<body>
    <a id="back" href="/">
        <svg style="width:24px;height:24px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-alt-left" class="svg-inline--fa fa-arrow-alt-left fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M448 208v96c0 13.3-10.7 24-24 24H224v103.8c0 21.4-25.8 32.1-41 17L7 273c-9.4-9.4-9.4-24.6 0-34L183 63.3c15.1-15.1 41-4.4 41 17V184h200c13.3 0 24 10.7 24 24z"></path></svg>
    </a>
    <div style="width: 100vw;min-height: 256px;position: absolute;top: 50%;left: 0;display: flex;justify-content: center;align-items: center;flex-flow: column wrap;transform: translateY(-50%);">
        <blog-cards-component>
            <blog-card-container>
                <circle-rail-spinner class="-inline" role="alert" aria-busy="true" aria-live="polite"></circle-rail-spinner>
            </blog-card-container>
            <template>
                <blog-card>
                    <a>
                        <img>
                        <h3></h3>
                        <p></p>
                        <button></button>
                    </a>
                </blog-card>
            </template>
        </blog-cards-component>
    </div>
</body>
</html>
